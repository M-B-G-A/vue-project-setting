<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>
            {{ fixed_day_data }}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>  
        new Vue ({
            el:'#app',
            data: ()=> {
                return {
                    'fixed_day_data' : []
                }
            },
            created(){
                axios.get('https://daypickapi.mbga.dev/show/day/20200101')
                    .then(response => {
                        this.fixed_day_data = response.data
                     })
            
            } 
        })   
    </script>

</body>
</html>
